<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #ffffff;
    }

    h1 {
      margin-top: 20px;
    }

    #audio-controls {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      width: 240px;
      padding: 10px 0px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #0067C0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f518a;
    }

    #stationName {
      margin-top: 20px;
      font-size: 2em;
    }

    #nextStopButton {
      width: 50%;
      height: auto;
      margin-top: 20px;
      transition: transform 0.1s ease;
    }

    #nextStopButton:active {
      transform: scale(0.95);
    }

    .selectbox-3 {
      display: inline-flex;
      align-items: center;
      position: relative;
      margin-top: 20px;
    }

    .selectbox-3::after {
      position: absolute;
      right: 15px;
      width: 10px;
      height: 7px;
      background-color: #535353;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      content: '';
      pointer-events: none;
    }

    .selectbox-3 select {
      appearance: none;
      min-width: 230px;
      height: 2.8em;
      padding: .4em calc(.8em + 30px) .4em .8em;
      border: 1px solid #d0d0d0;
      border-radius: 3px;
      background-color: #fff;
      color: #333333;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="selectbox-3">
    <select id="routeSelector" onchange="changeRoute()">
      <option value="1">1系統</option>
      <option value="2">2系統（準備中）</option>
      <option value="3">3系統（準備中）</option>
    </select>
  </div>

  <div id="audio-controls">
    <button onclick="playPrevious()">前</button>
    <button onclick="playDoorOpen()">ドア開</button>
    <button onclick="playDoorClose()">ドア閉</button>
    <button onclick="playNext()">次</button>
    <br>
    <img id="nextStopButton" src="NextStop1.png" onclick="playNextStop()" alt="次止まります">
  </div>

  <div id="stationName"></div>

  <audio id="audio" controls style="display:none;"></audio>

  <script>
    const audio = document.getElementById("audio");
    const stationNameDisplay = document.getElementById("stationName");
    const nextStopButton = document.getElementById("nextStopButton");
    const routeSelector = document.getElementById("routeSelector");

    const routes = {
      "1": [
        { src: "0100.mp3", name: "Null" },
        { src: "0101.mp3", name: "テキスタイルシティ" },
        { src: "0102.mp3", name: "ピルボックスヒル" },
        { src: "0103.mp3", name: "ダウンタウン" },
        { src: "0104.mp3", name: "バートン駅前" },
        { src: "0105.mp3", name: "ウエストバインウッド" },
        { src: "0106.mp3", name: "ロックフォードヒルズ" },
        { src: "0107.mp3", name: "ポートラドライブ駅前" },
        { src: "0108.mp3", name: "ゴルフ場前" }
      ],
      "2": [
        { src: "0200.mp3", name: "Null" },
        { src: "0201.mp3", name: "2系統・停留所A" },
        { src: "0202.mp3", name: "2系統・停留所B" }
      ],
      "3": [
        { src: "0300.mp3", name: "Null" },
        { src: "0301.mp3", name: "3系統・停留所A" },
        { src: "0302.mp3", name: "3系統・停留所B" }
      ]
    };

    let currentRoute = "1";
    let audioFiles = routes[currentRoute];
    let currentIndex = 0;
    let nextStopPlayed = false;

    function playCurrentAudio() {
      audio.src = audioFiles[currentIndex].src;
      audio.play();
      stationNameDisplay.textContent = audioFiles[currentIndex].name;
    }

    function playNext() {
      if (currentIndex < audioFiles.length - 1) {
        currentIndex++;
        setTimeout(() => {
          playCurrentAudio();
        }, 200);
        if (nextStopPlayed) {
          nextStopButton.src = "NextStop1.png";
          nextStopButton.onclick = playNextStop;
          nextStopPlayed = false;
        }
      }
    }

    function playPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        playCurrentAudio();
      }
    }

    function playDoorOpen() {
      audio.src = "dooropen.mp3";
      audio.play();
      if (nextStopPlayed) {
        nextStopButton.src = "NextStop1.png";
        nextStopButton.onclick = playNextStop;
        nextStopPlayed = false;
      }
    }

    function playDoorClose() {
      audio.src = "doorclose.mp3";
      audio.play();
      audio.onended = () => {
        audio.onended = null;
        playNext();
      };
    }

    function playNextStop() {
      nextStopButton.src = "NextStop2.png";
      nextStopButton.onclick = null;
      nextStopPlayed = true;

      if (!audio.paused && !audio.ended) {
        const nextStopAudio = new Audio("NextStop.mp3");
        nextStopAudio.play();

        const checkInterval = setInterval(() => {
          if (audio.ended) {
            clearInterval(checkInterval);
            setTimeout(() => {
              audio.src = "NextStop2.mp3";
              audio.play();
            }, 500);
          }
        }, 100);
      } else {
        audio.src = "NextStop.mp3";
        audio.play();
        audio.onended = () => {
          audio.onended = null;
          setTimeout(() => {
            audio.src = "NextStop2.mp3";
            audio.play();
          }, 500);
        };
      }
    }

    function changeRoute() {
      currentRoute = routeSelector.value;
      audioFiles = routes[currentRoute];
      currentIndex = 0;
      playCurrentAudio();
    }

    playCurrentAudio();
  </script>
</body>

</html>
